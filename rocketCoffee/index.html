<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rocket Coffee</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page">
    <header>
        <nav>
            <ul><a href="#">
                <img src="./assets/logo-mobile.svg" alt="logo rocket">
            </a></ul>
        </nav>

        <div class="menu-open">
            <img src="./assets/menu-buguer-open.svg" alt="botão para abrir o menu">
        </div>
        
        <!-- <div class="menu-close">
            <img src="./assets/menu-buguer-close.svg" alt="botão para fechar o menu">
        </div> -->
    </header>


    <main>
        <section class="mobile">
            <h2 class="title">O café que fará seu código decolar para 
                o próximo nível.
            </h2>

            <button class="button-mobile">
                PEGAR MEU CAFÉ
                <img src="./assets/arrow.svg" alt="">
            </button>

            <h3 class="great-white">Great Coffee</h3>
            <h3 class="great-purple">&ltGreat Code/&gt</h3>

            
            <div class="blur-mobile">
                <img src="./assets/blur-mobile.png" alt="imagem de blur mobile">
            </div>
            
            
        </section>
        
        <img class="coffee-mobile" src="./assets/rocket-coffee.png" alt="imagem do café da rocket">
    </main>
</div>
</body>
</html>
