<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rocket card</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Prompt:wght@100;400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="page">
      <main>
        <div class="title">
          <h2>Compartilhe seu #rocketcard</h2>
        </div>

        <div class="content">
          <div class="card-git">
            <div class="card">
              <div class="user">
                <div class="logo">
                  <img src="./assets/logo.svg" alt="logo do rocketcard" />
                </div>
                Vander-Reis
              </div>

              <div class="img">
                <img
                  class="user-img"
                  src=""
                  alt=""
                />
              </div>

              <div class="github">
                <div class="followers info">
                  <img
                    src="./assets/followers.svg"
                    alt="icone de seguidores do git"
                  />
                  <span class="user-fallowers"></span>
                </div>

                <div class="following info">
                  <img
                    src="./assets/following.svg"
                    alt="icone de pessoas que eu sigo"
                  />
                  <span class="user-following"></span>
                </div>

                <div class="repository info">
                  <img src="./assets/repository.svg" alt="icone repository" />
                  <span class="user-repository"></span>
                </div>

                <div class="company info">
                  <img
                    src="./assets/company.svg"
                    alt="icone de uma companhia de serviço"
                  />
                  <span class="user-company"></span>
                </div>

                <div class="location info">
                  <img src="./assets/location.svg" alt="icone de localização" />
                  <span class="user-location"></span>
                </div>
              </div>

              <div class="footer-card">
                <img src="./assets/logo.svg" alt="">
                <span>ROCKETCARD</span>
              </div>
            </div>
          </div>
          <div class="customize">
            <h2>Customizar Rocketcard</h2>
            <button>Gerar background</button>
          </div>
        </div>
      </main>
    </div>

    <script src="./src/main.js" type="module"></script>
  </body>
</html>
